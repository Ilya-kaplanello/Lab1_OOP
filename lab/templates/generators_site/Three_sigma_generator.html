<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three_sigma_generator</title>
</head>
<body>
    <form action ='' method = 'POST'>
        {% csrf_token %}
        <label>size:</label><input type = 'number' placeholder = 'input size' name = 'size' /><br><br>
        <input type="Submit" name="Submit" value="Submit"/>
    </form>

{% if submitbutton == "Submit" %}
    <p>[-3;-1.5]      {{ f0 }}</p>
    <p>[-1.5;0]    {{ f1 }}</p>
    <p>[0;1.5]    {{ f2 }}</p>
    <p>[1.5;3]    {{ f3 }}</p>
    <p>Your iterlist is {{ iterlist }}</p>
{% endif %}

</body>
</html>
